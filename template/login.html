<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .logins {
            background: white;
            width: 440px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            height: 48px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0069d9;
        }

        /* errora stils */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Return pogas dizains */
        .secondary-btn {
            background-color: #6c757d;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%; 
        }

        .secondary-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="logins">
        <h1>Log In!</h1>
        <p class="subtitle">Welcome back, please log in to your account.</p>

        <!-- Ja ir errors, izmet erroru -->
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form class="auth-form" action="/login" method="post">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" 
                       id="username" 
                       name="username" 
                       required 
                       placeholder="Example@gmail.com">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required>
            </div>

            <button type="submit">Log In</button>
        </form>

        <div class="button-group" style="margin-top: 20px;">
            <button type="button" class="secondary-btn" onclick="window.location.href='/'">Return</button> <!-- Return poga -->
        </div>
    </div>
</body>
</html>
