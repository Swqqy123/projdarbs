<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 440px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .primary-btn {
            background-color: #007bff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .secondary-btn {
            background-color: #6c757d;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .primary-btn:hover {
            background-color: #0069d9;
        }

        .secondary-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Book Generator!</h1>
        <p>Sign up or log in to access the generator.</p>
        <div class="button-group">
            <button class="primary-btn" onclick="window.location.href='/signup'">Sign Up</button>  <!-- Sign up poga -->
            <button class="secondary-btn" onclick="window.location.href='/login'">Log In</button> <!-- Login poga -->
        </div>
    </div>
</body>
</html>
