<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Generator - Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .signups {
            background: white;
            width: 440px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            height: 48px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -16px;
        }
        .criteria {
            margin-top: -8px;
            font-size: 14px;
        }
        .criteria ul {
            list-style: none;
            padding: 0;
        }
        .criteria li {
            margin-bottom: 4px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }
        .primary-btn {
            background-color: #007bff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        .secondary-btn {
            background-color: #6c757d;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        .primary-btn:hover {
            background-color: #0069d9;
        }
        .secondary-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="signups">
        <h1>Sign up!</h1>
        <p class="subtitle">Create an account and login.</p>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form class="auth-form" action="/signup" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" 
                       id="email" 
                       name="email"
                       required
                       placeholder="Example@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required>
            </div>
            <div class="criteria">
                <p>Password requirements:</p>
                <ul>
                    <li id="length" class="invalid">✖ At least 8 characters</li>
                    <li id="uppercase" class="invalid">✖ Contains uppercase letter</li>
                    <li id="lowercase" class="invalid">✖ Contains lowercase letter</li>
                </ul>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" 
                       id="confirmPassword" 
                       name="confirmPassword" 
                       required>
            </div>
            <div class="button-group">
                <button type="button" class="secondary-btn" onclick="window.location.href='/'">Return</button>
                <button type="submit" class="primary-btn">Create account</button>
            </div>
        </form>
    </div>
    
    <!-- Inspect element  scripts -->
    <script>
        
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        document.onkeydown = function(e) {
            if (e.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) {
                return false;
            }
        };

        
        var passwordInput = document.getElementById('password');
        passwordInput.addEventListener('keyup', function() {
            var pwd = passwordInput.value;

            
            if (pwd.length >= 8) {
                document.getElementById('length').classList.remove('invalid');
                document.getElementById('length').classList.add('valid');
                document.getElementById('length').textContent = "✔ At least 8 characters";
            } else {
                document.getElementById('length').classList.remove('valid');
                document.getElementById('length').classList.add('invalid');
                document.getElementById('length').textContent = "✖ At least 8 characters";
            }

            
            if (/[A-Z]/.test(pwd)) {
                document.getElementById('uppercase').classList.remove('invalid');
                document.getElementById('uppercase').classList.add('valid');
                document.getElementById('uppercase').textContent = "✔ Contains uppercase letter";
            } else {
                document.getElementById('uppercase').classList.remove('valid');
                document.getElementById('uppercase').classList.add('invalid');
                document.getElementById('uppercase').textContent = "✖ Contains uppercase letter";
            }

            
            if (/[a-z]/.test(pwd)) {
                document.getElementById('lowercase').classList.remove('invalid');
                document.getElementById('lowercase').classList.add('valid');
                document.getElementById('lowercase').textContent = "✔ Contains lowercase letter";
            } else {
                document.getElementById('lowercase').classList.remove('valid');
                document.getElementById('lowercase').classList.add('invalid');
                document.getElementById('lowercase').textContent = "✖ Contains lowercase letter";
            }
        });
    </script>
</body>
</html>
