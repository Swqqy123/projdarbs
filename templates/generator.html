<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #f59e0b;
            --background: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 20px;
        }

        .generator {
            background: white;
            width: 440px;
            max-width: 95%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px auto;
        }

        .generator:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 28px;
            color: var(--text);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .genre-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            height: 48px;
            box-sizing: border-box;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .genre-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .secondary-btn {
            background: #475569;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .secondary-btn:hover {
            background: #334155;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .generator {
                padding: 1.5rem;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="generator">
        <h1>Generate Books to Read!</h1>
        <p class="subtitle">Enter your favorite book genres and discover new reading recommendations</p>
        <form action="/generate" method="post">
            <input type="text" 
                   class="genre-input" 
                   placeholder="Fantasy, Science Fiction, Romance..."
                   name="genres"
                   required>
            <button type="submit" class="primary-btn">Generate Books</button>
        </form>
        <button class="secondary-btn" onclick="window.location.href='/'">Log Out</button>
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) return false;
            if (e.ctrlKey && e.keyCode === 85) return false;
        };
    </script>
</body>
</html>
