<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #f59e0b;
            --background: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 440px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 700;
        }

        p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .secondary-btn {
            background: #475569;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .secondary-btn:hover {
            background: #334155;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Book Generator!</h1>
        <p>Sign up or log in to access the generator.</p>
        <div class="button-group">
            <button class="primary-btn" onclick="window.location.href='/signup'">Sign Up</button>
            <button class="secondary-btn" onclick="window.location.href='/login'">Log In</button>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) return false;
            if (e.ctrlKey && e.keyCode === 85) return false;
        };
    </script>
</body>
</html>
